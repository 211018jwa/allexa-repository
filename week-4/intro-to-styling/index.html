<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewpoint" content="width">
        <title>Intro to Styling</title>

        <style>
            body {
                background-color: gray;
            }
            
            h2{
                color: red;
                border-width: 2px;
                border-style: solid;
                border-color: pink;
                background-color: black;
            }

            .red-text {
                color: red;
            }

            .blue-text {
                color: blue;
            }
        </style>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 style="color: blue;">Heading 1</h1>
        <h2 style="color: green;">Heading 2</h2>
        <h2 class="red-text">Here's another h2</h2>
        <p class="red-text">This is a paragraph</p>
    </body>

    <script src="./index.js"></script>
</html>
