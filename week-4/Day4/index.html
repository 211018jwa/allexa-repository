<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>DOM Manipulation</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>

    <body>
        <div id="first-div">
            <span>Testing 1</span>
            <span>Testing 2</span>
        </div>

        <img /> 

        <table class="table is-hoverable is-full-legnth" id="student-table">
            <thread>
                <tr>
                    <th>Student id</th>
                    <th>Student first name</th>
                    <th>Student last name</th>
                    <th>Student last name</th>
                    <th>Student age</th>
                </tr>
            </thread>
            <tbody>
            
            </tbody>
        </table>

        <div>
            <lable>id:</lable>
            <input id="student-id-input" type="number"/>
            <lable>first name:</lable>
            <input id="first-name-input" type="text"/>
            <lable>last name:</lable>
            <input id="last-name-input" type="text"/>
            <lable>classification:</lable>
            <select id="classification-dropdown">
                <option value="Freshman">Freshman</option>
                <option value="Sophmore">Sophmore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>
            <lable>age:</lable>
            <input id="age-input" type="number"/>
            
        </div>

        <button class="button is-primary" id="number">Add Student To Array</button>

        <script src="./index.js"></script>
    </body>
</html>
